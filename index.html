</head>
<body>
	<div id="container">
		<header>
			<img src="./images/logo.png" alt="mailer logo" />
		</header>

		<div id="main">
			<img src="./images/mailer_desktop.jpg" alt="mailer desktop screenshot" />
			<img src="./images/mailer_inbox_mobile.jpg" alt="mailer inbox mobile screenshot" />
			<h1>A better email client</h1>
			<h2>coming soon</h2>
		</div>

		<footer>
			<p>News, updates and invites: <a href="https://twitter.com/rnailerapp" title="Mailer on Twitter">@rnailerapp</a></p>
		</footer>
	</div><!--end div_container-->

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script type="text/javascript">
		/* iOS re-orientation fix */  
		if (navigator.userAgent.match(/iPhone/i) || navigator.userAgent.match(/iPad/i)) {
			var viewportmeta = document.querySelectorAll('meta[name="viewport"]')[0];
			if (viewportmeta) {
				viewportmeta.content = 'width=device-width, minimum-scale=1.0, maximum-scale=1.0';

				document.body.addEventListener('gesturestart', function() {
					viewportmeta.content = 'width=device-width, minimum-scale=0.25, maximum-scale=1.6';
				}, false);
			}

			/* iOS hides Safari address bar */
			window.addEventListener("load",function() {
				setTimeout(function() {
					window.scrollTo(0, 1);
				}, 0);
			});
		}

    $(document).ready(function() {
    	$("body").addClass("loaded"); 
    });
	</script>
	<script type="text/javascript" src="./javascript/jquery.fittext.js"></script>
	<script type="text/javascript">
		$("h1").fitText(1.2, { minFontSize: '28px', maxFontSize: '48px' });
	</script>
</body>
